syntax = "proto3";

service JWTManager {
    rpc GenerateFreshAccessToken(JWTData) returns (Token) {}
    rpc GenerateAccessAndRefreshToken(JWTData) returns (AccessAndRefreshToken) {}
    rpc GenerateAccessAndRefreshTokenBasedOnRefreshToken(Token) returns (AccessAndRefreshToken) {}
    rpc ValidateFreshAccessToken(Token) returns (Claims) {}
    rpc ValidateToken(Token) returns (Claims) {}
}

message JWTData {
    string userIdentity = 1;
    repeated string scopes = 2;
}

message Token {
    string token = 3;
    string message = 12;
}

message AccessAndRefreshToken {
    string acccessToken = 4;
    string refreshToken = 5;
    string message = 6;
}

message TokenValid {
    bool valid = 7;
}

message Claims {
    JWTData jwtData = 8;
    double creationUTC = 9;
    double expirationUTC = 10;
    bool valid = 11;
    string message = 13;
}